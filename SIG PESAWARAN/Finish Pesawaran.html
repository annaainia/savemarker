<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Latihan Google  map</title>
  <style type='text/css'>
  #peta {
  width: 100%;
  height: 400px;

} </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
   <script type="text/javascript">
    
    (function() {
  window.onload = function() {
var map;
    //Parameter Google maps
    var options = {
      zoom: 12, //level zoom
      //posisi tengah peta
      center: new google.maps.LatLng(-5.367284, 105.244935),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    
     // Buat peta di 
    var map = new google.maps.Map(document.getElementById('peta'), options);
     // Tambahkan Marker 
     var locations = [
        ['Punduh Pidada, Merupakan daerah pesisir dengan luas wilayah ±110,46km2, mayoritas penduduknya adalah nelayan', -5.751495, 105.149245],
        ['Marga Punduh',-5.659498,105.156952],
        ['Padang Cermin, , Luas Wilayah: ±139,9km2, Hasil pertanian: Padi,Jagung, Uni jalar, Ubi kayu, Kacang Hijau, Kacang Tanah dan Kedelai', -5.535958, 105.227883],
        ['Way Ratai. Luas wilayah: ±10.503,78Ha, suhu: 26-35o C, hasil pertanian: Pisang, Durian, Duku, Jagung,,Tangkil, Cabe, Padi, Coklat. Luas pertanian:  Perkebunan ±4.088Ha, Sawah ±568Ha, Ladang ±568Ha, Perkarangan 523Ha, dll ±4.529,78Ha', -5.600866, 105.073301],
		['Teluk Pandan. Luas wilayah 18.153Ha, Hasil Pertanian: Padi, Kedelai, Ubi Kayu, Jagung, Luas Pertanian ±461 Hektar',-5.527842, 105.238011],
		['Kedondong. Luas wilayah 73,37km2, hasil pertanian: padi, luas wilayah per anian: ±2.628 Ha',-5.491850, 104.965455],
		['Way Khilau',-5.490825,104.944512],
		['Way Lima. Luas wilayah ±168,79km2, hasil pertanian: padi, luas wilayah pertanian: ±1.988Ha',-5.417839,105.015153],
		['Gedong Tataan. Luas wilayah 165,2km2, suhu 26-35o, hasil pertanian pagi, jagung ubi kayu, luas pertanian lahan sawah ±2.489 dan non sawah ±14.615 ',-5.384999,105.083161],
		['Tegineneng. Luas wilayah: ±142,63km2, Hasil Pertanian: Ubi Kayu, Jagung, Padi. Luas Pertanian: 9.367Ha',-5.159458,105.122460],
		['Negeri Katon. Luas Wilayah ±142,12Km2. Hasil pertanian:Padi, Ubi Kayu, Jagung, Kacang Tanah. Luas Pertanian: ±2.198Hektar',-5.284466,105.054165]
    
    ];
      var infowindow = new google.maps.InfoWindow();

    var marker, i;
     /* kode untuk menampilkan banyak marker */
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
         icon: 'images/pin.png'
      });
     /* menambahkan event clik untuk menampikan
          infowindows dengan isi sesuai denga
        marker yang di klik */
        
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  

  };
})();

    </script>
  </head>
  <body>
    
    <div id="peta"></div>

  </body>
</html>
